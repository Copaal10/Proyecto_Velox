<body>

  <!-- Header -->
  <header>
    <h1>Proyecto Velox - Index</h1>
    <h4>Innovación y velocidad en cada detalle</h4>
  </header>

  <!-- Navbar -->

     style="background-color: #65ABEA;">

  <span class="text-light fw-bold">
    Mi texto aquí
  </span>

  <ul class="nav nav-tabs ms-auto">
    <li class="nav-item">
      <a class="nav-link active" aria-current="page" href="#">Active</a>

</div>




  <br>
  <form action="https://formspree.io/f/mvgnlprg" method="POST" class="mx-auto" style="max-width: 600px;" id="form">

    <!-- Asunto (opcional) -->
    <input type="hidden" name="_subject" value="Nuevo mensaje desde la web">

    <!-- Nombre -->
    <div class="mb-3">
      <label for="nombre" class="form-label">Nombre Completo</label>
      <div class="input-group">
        <span class="input-group-text"><i class="bi bi-person"></i></span>
        <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Escribe tu nombre completo"
          required>
      </div>
    </div>

    <!-- Correo -->
    <div class="mb-3">
      <label for="correo" class="form-label">Correo</label>
      <div class="input-group">
        <span class="input-group-text"><i class="bi bi-envelope"></i></span>
        <input type="email" class="form-control" id="correo" name="correo" placeholder="Escribe tu correo electrónico"
          required>
      </div>
    </div>

    <!-- Teléfono -->
    <div class="mb-3">
      <label for="telefono" class="form-label">Teléfono</label>
      <div class="input-group">
        <span class="input-group-text"><i class="bi bi-telephone"></i></span>
        <input type="tel" class="form-control" id="telefono" name="telefono"
          placeholder="Escribe tu número de teléfono">
      </div>
    </div>

    <!-- Mensaje -->
    <div class="mb-3">
      <label for="mensaje" class="form-label">¿Qué deseas de nosotros?</label>
      <div class="input-group">
        <span class="input-group-text"><i class="bi bi-chat-dots"></i></span>
        <textarea class="form-control" id="mensaje" name="mensaje" rows="2" placeholder="Cuéntanos tu solicitud"
          required></textarea>
      </div>
    </div>

    <!-- Botón -->
    <div class="text-center">
      <button type="submit" class="btn btn-primary btn-mi-verde">
        <i class="bi bi-send"></i> Enviar
      </button>
    </div>
    <div id="respuesta"></div>

  </form>



  <!-- Contenido de pagina -->

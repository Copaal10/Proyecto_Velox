<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">

  <title>Login - Proyecto Velox</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

<body>

  <!-- Header -->
  <header>
    <h1>Proyecto Velox</h1>
    <h4>Acceso seguro</h4>
  </header>

  <!-- Contenedor principal -->
  <main class="d-flex justify-content-center align-items-center my-5">
  <div class="d-flex gap-4" style="max-width: 900px; width: 100%;">

    <!-- Login -->
    <div class="card shadow flex-fill">
      <div class="card-body">
        <h2 class="text-center mb-4">Iniciar Sesión</h2>
        <form id="formLogin">
          <div class="mb-3">
            <label for="email" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" id="email" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="password" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Ingresar</button>
          
<hr> <!-- Salto con linea -->
<!-- Boton 1 -->
          <a href="admin.html" class="btn btn-primary" style="font-family: 'Orbitron', sans-serif; background-color:#65ABEA; border-color:#65ABEA;">
  Login </a>

<!-- Boton 2 -->
<a href="catalog.html" 
   class="btn btn-primary rounded-circle d-flex align-items-center justify-content-center" 
   style="width:50px; height:50px; background-color:#65ABEA; border-color:#65ABEA;">
  <i class="bi bi-bag-fill"></i></a>

<!-- Boton 3 -->
<a href="catalog.html" 
   class="btn btn-outline-dark d-flex align-items-center justify-content-center" 
   style="width:50px; height:50px;">
  <i class="bi bi-list"></i></a>

<!-- Boton 4 -->
<a href="catalog.html" 
   class="btn btn-success d-flex align-items-center gap-2" 
   style="font-family:'Orbitron', sans-serif;">
  <i class="bi bi-box-arrow-in-right"></i>  Login </a>

          
        </form>
      </div>
    </div>

    
    <div class="card shadow flex-fill">
      <div class="card-body">
        <h3 class="text-center mb-3">Registro</h3>
        <form id="formRegistro">
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre completo</label>
            <input type="text" class="form-control" id="nombre" required>
          </div>
          <div class="mb-3">
            <label for="correoRegistro" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" id="correoRegistro" required>
          </div>
          <div class="mb-3">
            <label for="passwordRegistro" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="passwordRegistro" required>
          </div>
          <div class="mb-3">
            <label for="confirmPassword" class="form-label">Confirmar contraseña</label>
            <input type="password" class="form-control" id="confirmPassword" required>
          </div>
          <button type="submit" class="btn btn-success w-100">Registrarse</button>
        </form>
      </div>
    </div>

  </div>
</main>

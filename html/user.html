<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Mi Panel - Velox Motors</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet"/>

    <!-- CSS Dashboard -->
    <link rel="stylesheet" href="../css/dashboard.css"/>
</head>
<body>

<!-- NAVBAR SUPERIOR -->
<nav class="navbar navbar-expand-lg top-navbar sticky-top">
    <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center gap-2" href="#">
            <img src="../img/logo.png" alt="Logo Velox" class="navbar-logo">
            <span id="user-welcome">BIENVENIDO</span>
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="#" data-section="inicio">
                        <i class="bi bi-house-fill"></i> Inicio
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" data-section="mis-pedidos">
                        <i class="bi bi-cart-check-fill"></i> Mis Pedidos
                    </a>
                </li>
            </ul>

            <button class="btn btn-cerrar" id="cerrar-sesion">
                <i class="bi bi-box-arrow-right"></i> Cerrar Sesión
            </button>
        </div>
    </div>
</nav>

<!-- CONTENIDO PRINCIPAL -->
<div class="main-container">

    <!-- SECCIÓN INICIO -->
    <section id="inicio" class="section active">
        <div class="row g-4 mb-4">
            <!-- ESTADÍSTICAS DEL USUARIO -->
            <div class="col-md-6">
                <div class="card stat-card stat-primary">
                    <i class="bi bi-cart-fill"></i>
                    <h3>Productos en Carrito</h3>
                    <div class="number" id="totalCarrito">0</div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card stat-card stat-success">
                    <i class="bi bi-bag-check-fill"></i>
                    <h3>Pedidos Realizados</h3>
                    <div class="number">0</div>
                </div>
            </div>
        </div>

        <div class="row g-4">
            <!-- NAVEGACIÓN RÁPIDA -->
            <div class="col-lg-6 mx-auto">
                <div class="quick-nav">
                    <h6><i class="bi bi-lightning-charge"></i> Navegación Rápida</h6>
                    <div class="d-grid gap-2">
                        <a href="../index.html" class="btn btn-outline-primary">
                            <i class="bi bi-house-door-fill"></i> Ir al Inicio
                        </a>
                        <a href="catalog.html" class="btn btn-outline-primary">
                            <i class="bi bi-grid-3x3-gap-fill"></i> Explorar Catálogo
                        </a>
                        <a href="#" data-section="mis-pedidos" class="btn btn-outline-primary btn-ver-pedidos">
                            <i class="bi bi-cart-check-fill"></i> Ver Mis Pedidos
                        </a>
                        <a href="contact.html" class="btn btn-outline-primary">
                            <i class="bi bi-people-fill"></i> Acerca de Nosotros
                        </a>
                        <a href="forms.html" class="btn btn-outline-primary">
                            <i class="bi bi-envelope-fill"></i> Contacto
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- SECCIÓN MIS PEDIDOS -->
    <section id="mis-pedidos" class="section">
        <div class="row g-4">
            <div class="col-12">
                <div class="card content-card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <span><i class="bi bi-cart-check-fill"></i> Mis Pedidos Actuales</span>
                        <a href="catalog.html" class="btn btn-sm btn-velox">
                            <i class="bi bi-plus-circle"></i> Explorar Catálogo
                        </a>
                    </div>
                    <div class="card-body">
                        <div id="contenedor-pedidos">
                            <!-- Los pedidos se cargarán aquí -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</div>

<!-- OFFCANVAS CARRITO -->
<div class="offcanvas offcanvas-end" tabindex="-1" id="carritoOffcanvas" aria-labelledby="carritoLabel">
    <div class="offcanvas-header">
        <h5 id="carritoLabel">Tu carrito</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Cerrar"></button>
    </div>
    <div class="offcanvas-body">
        <div id="lista-carrito" class="mb-3"></div>
        <div id="total-carrito" class="fw-bold"></div>
        <button id="vaciar-carrito" class="btn btn-outline-danger mt-3">Vaciar carrito</button>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<!-- Scripts -->
<script src="../script/carritoAvanzado.js"></script>
<script src="../script/userPanel.js"></script>
<script src="../script/navbar.js"></script>
</body>
</html>

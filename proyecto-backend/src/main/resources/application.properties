# application.properties

# --- CAMBIO 1: URL DE CONEXIÓN (Arregla el error de "Public Key Retrieval") ---
# Agregué: allowPublicKeyRetrieval=true
spring.datasource.url=jdbc:mysql://localhost:3306/velox_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true

spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# --- CONFIGURACIÓN JPA / HIBERNATE ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# --- CAMBIO 2: DIALECTO (Arregla el error de "ClassNotFoundException") ---
# Hibernate 7.0 (el que usa tu versión) ya no se llama "MySQL8Dialect", solo "MySQLDialect".
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true